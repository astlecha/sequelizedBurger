<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Eat a Burger</title>

    <!-- Bootstrap CSS -->

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/burger_style.css" type="text/css">
</head>
<body>
	<h1> Eat a Burger! </h1>

	<div class="row">
	  <div class="col-md-4">
	  </div>
	  <div class="col-md-4">
	    <img src="/assets/img/burgerpic.png">
	  </div>
	  <div class="col-md-4">
	  </div>
	</div>

	<div class="row">
	  <div class="col-md-6">
	    <div class="panel panel-default">
	      <h2> Your Meal Options </h2>
	      <div class="panel-body">
			<!-- added burgers go here -->
	      </div>
	    </div>
	  </div>

	  <div class="col-md-6">
	    <div class="panel panel-default">
	      <h2> Burgers You've Eaten... </h2>
	      <div class="panel-body">
	        	<!-- eaten burgers go here -->
	      </div>
	    </div>
	  </div>
	</div>

	<div class="row">
	  <div class="col-md-12">
	    <div class="panel panel-default">
	      <h2>Add a Burger</h2>
	      <form class="create-update-form">

	        <div class="form-group">
	          <label for="bt">Burger Type:</label>
	          <input type="text" class="form-control" id="bt" name="burger_name" placeholder="e.g. Veggie Burger">
	        </div>

	        <button class="btn btn-default" type="submit">Add Burger</button>
	      </form>
	    </div>
	  </div>
	</div>

</body>

<script type="text/javascript" src="js/script.js"></script>
